<div class="container-fluid">
    <div class="p-3 mb-2 bg-secondary-subtle text-emphasis-secondary">
        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" routerLink="">ГЛАВНАЯ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">КАНДИДАТЫ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" routerLink="/admin">АДМИНИСТРИРОВАНИЕ</a>
            </li>
            <router-outlet></router-outlet>
        </ul>
        <div class="d-grid gap-2 d-md-block">
            <button type="button" class="btn btn-success float-none m-3" routerLink="/addemployer">
                ДОБАВИТЬ РАБОТОДАТЕЛЯ +
            </button>
            <router-outlet></router-outlet>
        </div>
        <router-outlet></router-outlet>
        <table class="table">
            <thead>
                <tr class="table align-middle vertical-align-center">
                    <th scope="col">
                        <h6><b>Организация</b></h6>
                    </th>
                    <th scope="col">
                        <h6><b>Адрес</b></h6>
                    </th>
                    <th scope="col">
                        <h6><b>Представитель</b></h6>
                    </th>
                    <th scope="col">
                        <h6><b>Телефон</b></h6>
                    </th>
                    <th scope="col" class="a">
                        <h6><b>E-mail</b></h6>
                    </th>
                    <th scope="col" class="a">
                        <h6><b></b></h6>
                    </th>
                </tr>
            </thead>
            <tbody *ngFor="let employer of employers">
                <tr>
                    <td>
                        {{ employer.companyName}}
                    </td>
                    <td>
                        {{ employer.address}}
                    </td>
                    <td>
                        {{ employer.contactName}}
                    </td>
                    <td>
                        {{ employer.phoneNumber}}
                    </td>
                    <td>
                        {{ employer.email}}
                    </td>
                    <td>
                        <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                            data-bs-target="#changeEmployerModal" (click)="editEmployer(employer)">Изменить</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="modal fade" id="changeEmployerModal" tabindex="-1" aria-labelledby="changeEmployerModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="changeEmployerModalLabel">Изменить работодателя</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <app-change-employer [employer]="employerToEdit"
                            (employersUpdated)="changeEmployerList($event)"></app-change-employer>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
